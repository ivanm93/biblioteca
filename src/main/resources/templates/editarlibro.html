<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../estilos/style.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ramaraja&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
        <title>Biblioteca publica</title>
    </head>
    <body>
        <header class="fs-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand fs-3" href="/">Libreria</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/libro/listadelibros">libros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/autor/listadeautores">autores</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/editorial/listadeeditoriales">editoriales</a>
                            </li>
                              <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/cliente/listadeclientes">clientes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/prestamo/listadeprestamos">prestamos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <h2 class="navbar-text" >Editar libro</h2>

        <form action="/libro/guardarlibroeditado" th:object="${libro}" method="POST">

            <label for="">Titulo:</label>
            <input type="text" name="titulo" th:field="*{titulo}"><br>
            <label for="">Autor</label>
            <select  name="nombreAutor">
                <option th:each="autor : ${autores}" th:value= "${autor.nombre}" th:text="${autor.nombre}" type="text"></option>
            </select>
            <button type="button" class="btn btn-success">
                <a href="/agregarautor" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"></path>
                    </svg>
                    Agregar </a>
            </button>
            <br>
            <label >Editorial</label>
            <select  name="nombreEditorial">
                <option th:each="editorial : ${editoriales}" th:value= "${editorial.nombre}" th:text="${editorial.nombre}" type="text"></option>
            </select>
            <button type="button" class="btn btn-success">
                <a href="/agregareditorial">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"></path>
                    </svg>
                    Agregar 
                </a>
            </button>
            <br>
            <label for="">Año</label>
            <input type="text" name="año" th:field="*{anio}"><br>
            <label for="">ISBN</label>
            <input type="text" name="isbn" th:field="*{isbn}"><br>
            <label for="">Ejemplares</label>
            <input type="text" name="ejemplares" th:field="*{ejemplares}"><br>
            <input type="hidden"  th:field="*{id}" name="id" ><br>

            <div class="alert alert-success" role="alert" th:if="${exito}!=null">
                <p th:text="${exito}"></p>
            </div>
            <div class="alert alert-danger" role="alert" th:if="${error}!=null">
                <p th:text="${error}"></p>
            </div>
                        <a href="/libro/listadelibros"> <button class="btn btn-primary boton" type="button">Volver</button></a>
            <button class="btn btn-primary boton" type="submit"> Editar</button>

        </form>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
