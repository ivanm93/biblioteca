<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../estilos/style.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ramaraja&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
        <title>Biblioteca publica</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Libreria</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/libro/listadelibros">libros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/autor/listadeautores">autores</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/editorial/listadeeditoriales">editoriales</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/cliente/listadeclientes">clientes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/prestamo/listadeprestamos">prestamos</a>
                            </li>
                            </ul>
                    </div>
                </div>
            </nav>
        </header>
        <h2 class="navbar-text" >Editar editorial</h2>

        <form action="/editorial/guardareditorialeditado" th:object="${editorial}" method="POST">
            <label for="" >ID:   </label>
            <input type="text"  th:field="*{id}" name="id" ><br>
            <label for="" >Nombre:   </label>
            <input type="text"  th:field="*{nombre}" name="nombre" ><br>
            <label for="" class="formulario">Alta:  </label>
            <select name="alta" >
                <option value="1">true</option> 
                <option value="2">false</option> 
            </select><br>
            <div class="alert alert-success" role="alert" th:if="${exito}!=null">
                <p th:text="${exito}"></p>
            </div>
            <div class="alert alert-danger" role="alert" th:if="${error}!=null">
                <p th:text="${error}"></p>           
            </div>
                       <a href="/editorial/listadeeditoriales">  <button class="btn btn-primary boton" type="button">Volver</button></a>
            <button class="btn btn-primary boton" type="submit"> Guardar</button>


        </form>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
