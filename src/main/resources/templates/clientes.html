<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../estilos/style.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ramaraja&display=swap" rel="stylesheet">
             <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

        <title>Biblioteca publica</title>
    </head>
    <body>
        <header class="fs-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand fs-3" href="/">Libreria</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/libro/listadelibros">libros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/autor/listadeautores">autores</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/editorial/listadeeditoriales">editoriales</a>
                            </li>
                              <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/cliente/listadeclientes">clientes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/prestamo/listadeprestamos">prestamos</a>
                            </li>
                        </ul>
                    </div>
                </div>

            </nav>
        </header>
        <h2 class="navbar-text" >Administrar clientes</h2>

        <table class="table table-striped">

            <thead>
                <tr>

                    <th scope="col">NOMBRE</th>
                    <th scope="col">APELLIDO</th>
                    <th scope="col">DNI</th>
                    <th scope="col">TELEFONO</th>
                    <th scope="col">ALTA</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${listaClientes}">
                    <td  th:value = "${cliente.nombre}" th:text = "${cliente.nombre}"></td>
                    <td  th:value = "${cliente.apellido}" th:text = "${cliente.apellido}"></td>
                    <td  th:value = "${cliente.documento}" th:text = "${cliente.documento}"></td>
                    <td  th:value = "${cliente.telefono}" th:text = "${cliente.telefono}"></td>                                                                              
                    <td>
                        <i th:if="${cliente.alta}" class="fa fa-circle text-success"></i>
                        <i th:unless="${cliente.alta}"   class="fa fa-circle text-danger" ></i>
                              <a th:href= "@{/cliente/alta/__${cliente.id}__}"><i class="bi bi-arrow-up text-dark"></i></a> <!--FLECHITA-->
			<a th:href= "@{/cliente/baja/__${cliente.id}__}"><i class="bi bi-arrow-down text-dark"></i></a> 
                    </td>
                    <td>
                        <a class="btn btn-warning" type="button" th:href="@{'/cliente/editarcliente/' + ${cliente.id}}"> editar</a>
                        <a class="btn btn-danger" type="button" th:href="@{'/cliente/eliminarcliente/' + ${cliente.id}}"> eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/cliente/agregarcliente"><button class="btn btn-primary" type="button"> Agregar Cliente</button></a>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
