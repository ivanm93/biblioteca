<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../estilos/style.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ramaraja&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

        <title>Biblioteca publica</title>
    </head>
    <body>
        <header class="fs-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand fs-3" href="/">Libreria</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/libro/listadelibros">libros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/autor/listadeautores">autores</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/editorial/listadeeditoriales">editoriales</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/cliente/listadeclientes">clientes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/prestamo/listadeprestamos">prestamos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <h2 class="navbar-text" >Administrar libros</h2>

<div class="alert alert-danger" role="alert" th:if="${error}!=null">
                <p th:text="${error}"></p>
            </div>
        <table class="table table-striped">

            <thead>
                <tr>

                    <th scope="col">TITULO</th>
                    <th scope="col">AUTOR</th>
                    <th scope="col">EDITORIAL</th>
                    <th scope="col">AÃ‘O</th>
                    <th scope="col">ALTA</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">EJEMPLARES</th>
                    <th scope="col">PRESTADOS</th>
                    <th scope="col"> RESTANTES</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <tr th:each="libro : ${listaLibros}">


                    <td  th:value = "${libro.titulo}" th:text = "${libro.titulo}"></td>
                    <td  th:value = "${libro.autor}" th:text = "${libro.autor.nombre}" type="text"></td>
                    <td  th:value = "${libro.editorial}" th:text = "${libro.editorial.nombre}"></td>
                    <td  th:value = "${libro.anio}" th:text = "${libro.anio}"></td>
                    <td>
                        <i th:if="${libro.alta}" class="fa fa-circle text-success"></i>
                        <i th:unless="${libro.alta}"   class="fa fa-circle text-danger" ></i>
               
                    </td>               
                    <td  th:value = "${libro.isbn}" th:text = "${libro.isbn}"></td>
                    <td  th:value = "${libro.ejemplares}" th:text = "${libro.ejemplares}"></td>
                    <td  th:value = "${libro.ejemplaresPrestados}" th:text = "${libro.ejemplaresPrestados}"></td>
                    <td  th:value = "${libro.ejemplaresRestantes}" th:text = "${libro.ejemplaresRestantes}"></td>
                    <td> 
                        <a class="btn btn-warning" type="button" th:href="@{'/libro/libroeditar/' + ${libro.id}}"> editar</a>
                        <a class="btn btn-danger" type="button" th:href="@{'/libro/eliminarlibro/' + ${libro.id}}"> eliminar</a>

                    </td>
                </tr>

            </tbody>
        </table>

       <a href="/libro/agregarlibro">  <button class="btn btn-primary" type="button">Agregar Libro</button></a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
